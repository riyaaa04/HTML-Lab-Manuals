<!-- Create a web page with an appropriate image towards the left hand side of the 
page, when user clicks on the image another web page should open. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <a href="https://www.youtube.com/" target="_blank">
        <img src="youtube.jpg" alt="Click Me" style="width: 250px; height: auto;">
    <p>Click on the image to open another web page.</p>
</body>
</html>
