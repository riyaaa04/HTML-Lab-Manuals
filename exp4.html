<!-- Create a web page for internal links; when the user clicks on different
links on the web page it should go to the appropriate locations/sections in the same page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Links</title>
</head>
<body>
    <h1>Internal Links Example</h1>
    <ul>
        <li><a href="https://www.netflix.com/in/">Section 1</a></li>
        <li><a href="https://www.netflix.com/in/">Section 2</a></li>
        <li><a href="https://www.google.co.in/">Section 3</a></li>
    </ul>
</body>
</html>
